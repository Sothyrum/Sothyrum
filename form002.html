<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include SweetAlert CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" required><br>
        <label for="email">Email:</label>
        <input type="email" id="loginEmail" required><br>
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
       // Retrieve data from local storage
    document.getElementById('loginUsername').value = localStorage.getItem('username') || '';
    document.getElementById('loginEmail').value = localStorage.getItem('email') || '';
    document.getElementById('loginPassword').value = localStorage.getItem('password') || '';

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get input values
        const username = document.getElementById('loginUsername').value;
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Retrieve stored values
        const storedUsername = localStorage.getItem('username');
        const storedEmail = localStorage.getItem('email');
        const storedPassword = localStorage.getItem('password');

        // Check if the input values match the stored values
        if (username === storedUsername && email === storedEmail && password === storedPassword) {
            // Display success alert
            Swal.fire({
                title: 'Login Successful!',
                text: 'Welcome back!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        } else {
            // Display error alert
            Swal.fire({
                title: 'Login Failed!',
                text: 'Incorrect username, email, or password.',
                icon: 'error',
                confirmButtonText: 'Try Again'
            });
        }
    });
    </script>
    <!-- Include SweetAlert2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
